<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet" />

    <!-- font  awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" th:href="@{/css/head-nav.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}"  />
    <link rel="stylesheet" th:href="@{/css/addpet/add-pet.css}" />
    <link rel="stylesheet" th:href="@{/css/queries.css}" />
    <link rel="stylesheet" th:href="@{/css/general.css}" />

    <link rel="shortcut icon" th:href="@{/img/logo.png}" />
    <title>更新寵物</title>
</head>
<body>

    <!-- header-nav -->
    <header class="header">
        <!-- MOBILE NAVIGATION -->
        <button class="btn__mobile-nav">
            <ion-icon class="icon__mobile-nav" name="menu-outline"></ion-icon>
            <ion-icon class="icon__mobile-nav" name="close-outline"></ion-icon>
        </button>

        <a th:href="@{/animation}"> <img th:src="@{/img/logo.png}" alt="Logo" class="logo" />
        </a>

        <nav class="nav">
            <ul class="nav__links">
                <li class="nav__item">
                    <a th:href="@{/#section-1}" class="nav__link">養貓好處</a>
                </li>

                <li class="nav__item">
                    <a th:href="@{/#section-4}" class="nav__link">養貓需知</a>
                </li>

                <li class="nav__item">
                    <a th:href="@{/pets/showPetForm}" class="nav__link">送養寵物</a>
                </li>

                <li class="nav__item">
                    <a href="pets" class="nav__link">領養寵物</a>
                </li>

                <li class="nav__item">
                    <a th:href="@{/member}" class="nav__link nav-cta">會員專區</a>
                </li>
            </ul>
        </nav>

        <div class="icons">
            <i class="fas fa-search search_icon" id="search-btn"></i>
        </div>

        <form action="#" class="search-bar-container">
            <input type="search" name="kwSearch" id="search-bar" placeholder="search here ...." />
            <button type="submit" id="search-button" class="fas fa-search"></button>
        </form>
    </header>

    <main>
        <section class="section-pet">
            <div class="container">
                <h2 class="heading-pet">寵物資料</h2>
                <hr />
                <form action="#" th:action="@{/pets/{petId}(petId=${petId})}" th:object="${webPet}" method="POST"
                      enctype="multipart/form-data" class="pet__form">
                    <div class="grid form-grid">

                        <div class="form-flex">
                            <label for="petName" class="pet__form-lab">寵物名稱</label>
                            <input
                                    type="text"
                                    class="input-text"
                                    id="petName" name="petName"
                                    placeholder="貓貓貓"
                                    th:field="*{petName}"
                            />
                        </div>

                        <div class="form-flex">
                            <label for="breed" class="pet__form-lab">品種</label>
                            <input
                                    type="text"
                                    class="input-text"
                                    id="breed"
                                    name="breed"
                                    placeholder="金吉拉"
                                    th:field="*{breed}"
                            />
                        </div>

                        <div class="form-flex">
                            <label for="gender" class="pet__form-lab">性別</label>
                            <input
                                    type="text"
                                    class="input-text"
                                    id="gender"
                                    name="gender"
                                    placeholder="性別"
                                    th:field="*{gender}"
                            />
                        </div>

                        <div class="form-flex">
                            <label for="coatColor" class="pet__form-lab">毛色</label>
                            <input
                                    type="text"
                                    class="input-text"
                                    id="coatColor"
                                    name="coatColor"
                                    placeholder="毛色"
                                    th:field="*{coatColor}"
                            />
                        </div>

                        <div class="form-flex">
                            <label for="age" class="pet__form-lab">年齡</label>
                            <input
                                    type="text"
                                    class="input-text"
                                    id="age"
                                    name="age"
                                    placeholder="1"
                                    th:field="*{age}"
                            />
                        </div>

                        <div class="form-flex">
                            <label for="location" class="pet__form-lab">所在地</label>
                            <input
                                    type="text"
                                    class="input-text"
                                    id="location"
                                    name="location"
                                    placeholder="桃園"
                                    th:field="*{location}"
                            />
                        </div>

                        <div class="form-flex">
                            <label for="species" class="pet__form-lab">種類</label>

                            <select th:field="*{species}" name="species" id="species" class="input-text" required>
                                <option value="">請選擇種類</option>
                                <option value="1">狗狗</option>
                                <option value="2">貓貓</option>
                                <option value="3">兔兔</option>
                                <option value="4">豬豬</option>
                                <option value="5">守宮</option>
                                <option value="6">蛇蛇</option>
                                <option value="7">熊熊</option>
                                <option value="8">鼠鼠</option>
                            </select>
                        </div>

                        <div class="form-flex">
                            <label for="size" class="pet__form-lab">體型</label>

                            <select th:field="*{size}" name="size" id="size" class="input-text" required>
                                <option value="">請選擇體型</option>
                                <option value="1">小型 0-10kg</option>
                                <option value="2">中型 10-25kg</option>
                                <option value="3">大型 25-45kg</option>
                                <option value="4">特大型 45kg以上</option>
                            </select>
                        </div>

                        <div class="form-flex">
                            <span class="pet__form-lab">圖片</span>

                            <label for="image" class="lab__img">
                                <div id="formFile" class="">
                                    <img th:src="${imagePath}" class="">
                                </div>

                                <ion-icon name="images-outline" class="lab__img-icon"></ion-icon>

                            </label>
                            <!-- multiple -->
                            <input
                                    type="file" class="input-text input_img" id="image" name="image"
                                    accept=".jpg"
                                    onchange="previewMultiple(event)"
                            />

                        </div>

                        <div class="form-flex">
                            <label for="quest" class="pet__form-lab">條件</label>

                            <textarea th:field="*{quest}" class="input-textarea" placeholder="" id="quest" name="quest"></textarea>
                        </div>
                    </div>

                    <div class="form__btn-box">
                        <button type="submit" class="form__btn btn--cat">儲存</button>
                        <a th:href="@{/member}" class="form__link nav-cta margin-left">返回</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="container--footer grid--footer">
            <div class="logo-col">
                <a th:href="@{/animation.html}"> <img th:src="@{/img/logo.png}" alt="Logo" class="logo" />
                </a>
                <ul class="footer__links">
                    <li><a class="footer__link" href="#"> <ion-icon
                            class="footer__icon" name="logo-twitter"></ion-icon>
                    </a></li>
                    <li><a class="footer__link" href="#"> <ion-icon
                            class="footer__icon" name="logo-facebook"></ion-icon>
                    </a></li>
                    <li><a class="footer__link" href="#"> <ion-icon
                            class="footer__icon" name="logo-instagram"></ion-icon>
                    </a></li>
                </ul>
            </div>

            <div class="address-col">
                <p class="footer-heading">聯絡我們</p>
                <address class="contacts">
                    <p class="address">貓貓市貓貓區貓貓路945號</p>
                    <p>
                        <a class="footer__link" href="tel:9527-5871">9527-5871</a> <br />
                        <a class="footer__link" href="mailto:cat@catmeals.com">cat@catmeals.com</a>
                    </p>
                </address>
            </div>
            <nav class="nav-col">
                <p class="footer-heading">貓貓相關</p>
                <ul class="foot-nav">
                    <li><a class="footer__link" href="#">注意事項</a></li>

                    <li><a class="footer__link" href="#">認養貓咪</a></li>

                    <li><a class="footer__link" href="#">貓餐介紹</a></li>
                </ul>
            </nav>
            <p class="copyright">Copyright &copy; 2023 by Leo Fan. All right
                s reserved.</p>
        </div>
    </footer>

    <!-- sticky nav button-->
    <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- swiperjs -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- 自定義JS-->
    <script defer th:src="@{/js/script.js}"></script>
    <script defer th:src="@{/js/displayFilesImages.js}"></script>
    <script defer th:src="@{/js/search.js}"></script>

</body>
</html>
